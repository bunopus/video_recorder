name: video_recorder
description: Flutter project that records video and sends it to Voximplant platform

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.2
  # waiting https://github.com/voximplant/flutter_voximplant/issues/24 to be published
  flutter_voximplant:
    git: git@github.com:voximplant/flutter_voximplant.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - .env



